<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to AI Tools List</a>
        <div id="loading">Loading tool details...</div>
        <div id="error"></div>
        <div id="tool-details"></div>
    </div>

    <script>
        function getToolId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function fetchToolDetails() {
            const loading = document.getElementById("loading");
            const error = document.getElementById("error");
            const details = document.getElementById("tool-details");
            const toolId = getToolId();
            
            if (!loading || !error || !details) {
                console.error("Required elements not found");
                return;
            }

            if (!toolId) {
                error.style.display = "block";
                error.textContent = "No tool ID provided";
                loading.style.display = "none";
                return;
            }
            
            // Reset display
            loading.style.display = "block";
            error.style.display = "none";
            details.innerHTML = "";

            fetch("https://ai-toolbox.nishaan-dulay.workers.dev", {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                },
                mode: 'cors'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = "none";
                    if (Array.isArray(data)) {
                        const tool = data.find(t => t.id === parseInt(toolId));
                        if (tool) {
                            details.innerHTML = `
                                <h1>${tool.name}</h1>
                                <div class="tool-category">${tool.category || 'Uncategorized'}</div>
                                <div class="tool-description">${tool.description}</div>
                                <a href="${tool.url}" class="tool-link" target="_blank">Visit Tool Website</a>
                                
                                <div class="info-section">
                                    <h2>Description</h2>
                                    <p>${tool.description}</p>
                                </div>

                                <div class="info-section">
                                    <h2>Pricing</h2>
                                    <p>${tool.pricing || 'Not specified'}</p>
                                </div>

                                <div class="info-section">
                                    <h2>Regulations</h2>
                                    <p>${tool.regulation || 'Not specified'}</p>
                                </div>

                                <div class="info-section">
                                    <h2>Features</h2>
                                    <p>${tool.features || 'Not specified'}</p>
                                </div>
                                
                                ${tool.use_case ? `
                                    <div class="info-section">
                                        <h2>Use Cases</h2>
                                        <p>${tool.use_case}</p>
                                    </div>
                                ` : ''}
                                
                                ${tool.industry ? `
                                    <div class="info-section">
                                        <h2>Industries</h2>
                                        <p>${tool.industry}</p>
                                    </div>
                                ` : ''}
                                
                            `;
                        } else {
                            throw new Error("Tool not found");
                        }
                    } else {
                        throw new Error("Invalid data format");
                    }
                })
                .catch(error => {
                    loading.style.display = "none";
                    error.style.display = "block";
                    error.textContent = `Error: ${error.message}`;
                    console.error("Error fetching tool details:", error);
                });
        }

        // Initial fetch
        fetchToolDetails();
    </script>
</body>
</html>
